<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeckExactly Assigment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="content">
            <div class="close" onclick="closeModal()">&times;</div>
            <div class="first-page">
                     
                <h1>TestPay <div> <span id="amountOutput">  </span> </div> </h1> 
                <form id="payment-gateway" class="form-content" action="/gatewayPanel.html">
                   
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gateway" id="gateway1" value="Payment with GatewayOne" checked>
                        <label class="form-check-label" for="gateway1">
                          Pay with GatewayOne
                        </label> <br>
                        <input class="number" type="number" placeholder="Enter Number">
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gateway" id="gateway2" value="Payment with GatewayTwo" >
                        <label class="form-check-label" for="gateway2">
                            Pay with GatewayTwo
                        </label>
                        <br>
                        
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gateway" id="gateway3" value="Payment with GatewayThree" >
                        <label class="form-check-label" for="gateway3">
                            Pay with Gatewaythree
                        </label>
                        <br>
                        
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gateway" id="gateway4" value="Payment with GatewayFour" >
                        <label class="form-check-label" for="gateway4">
                            Pay with Gatewayfour
                        </label>
                        <br>
                       
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gateway" id="gateway5" value="Payment with GatewayFive" >
                        <label class="form-check-label" for="gateway5">
                            Pay with GatewayFive
                        </label>
                        <br>
                      
                      </div>
                      <div class="submit-button"> 
                        <button class="btn btn-primary" type="submit">Cancel</button>
                        <button onclick="gatewayPanel()" class="btn btn-primary" type="submit">Next</button>
                     </div>


                    
                </form>
            </div>
            
            
        </div>
        <script src="index.js"></script>
</body>
</html>
