<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="content">
        <div class="close" onclick="closeModal()">&times;</div>
        <div class="payment-page">
          <h1>
            TestPay
            <div><span id="amountOutput"> </span></div>
          </h1>
          <container class="main-container">
            <div>
              <h6>Dial Code</h6>
              <div class="background-grey">  <span id="displayDialCode">  </span> </div>
             
            </div>
            <div >
              <h6>Your Phone number</h6>
              <p class="background-grey" id="displayPhoneNumber"></p>
            </div>
          </container>

          <div>
            <button class="btn btn-primary" type="submit">Cancel</button>
            <button
              onclick="showAlert()"
              id="payment"
              class="btn btn-primary"
              type="submit"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
