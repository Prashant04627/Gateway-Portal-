<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeckExactly Assigment</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
   
<body>
    
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="content">
            <div class="close" onclick="closeModal()">&times;</div>
            <div class="first-page">
    
                <h1>TestPay <div> <span id="amountOutput">  </span> </div></h1>
                <form  action="/payment.html">
                    <div  class="form-flex"> 
                        <label id="gatewayDisplay" for="dialCode">Payment with Gateway</label>
                     <input id="dialCode" class="amount" type="number" placeholder="Dial Code"> 


                    </div>
                    <div class="input-group mb-3 form-flex ">
                        <label for="amountInput" >Enter your Number</label> 
                        <input onchange="handleChange()" id="amountInput" type="number" class="form-control amount">
                        <span id="mobileError" style="color: red;"></span>
                      </div>


                 <div class="submit-button"> 
                    <button class="btn btn-primary" type="submit">Cancel</button>
                    <button onclick="payment()" class="btn btn-primary" type="submit">Next</button>
                 </div>
                </form>
            </div>
            
        </div>
    
    </div>
    
</body>
<script src="index.js"></script>
</html>
