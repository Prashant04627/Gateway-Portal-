<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeckExactly Assigment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!-- Button to open the modal -->
<button  type="button" class="btn btn-primary" onclick="openModal()">Open TakeExactly Gateway</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="content">
        <div class="close" onclick="closeModal()">&times;</div>
        <div class="first-page">

            <h1>TestPay</h1>
            <form action="/gateway.html">
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input id="amountInput" type="number" class="form-control amount" placeholder="Amount">
                  </div>
             <div class="submit-button"> 
                <button onclick="submitAmount()" class="btn btn-primary" type="submit">Submit</button>
             </div>
            </form>
        </div>
        
    </div>

</div>
<script src="index.js"></script>
</body>
</html>
